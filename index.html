<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <h1>Purchase Receipt</h1>

      <div class="box">
        <div class="left">
          <h2>ice - parlour</h2>
          <img
            src="https://www.pngfind.com/pngs/m/58-581583_ice-cream-png-image-ice-cream-image-png.png"
            alt=""
          />
        </div>
        <div class="right">
          <h2>Thank you for your order</h2>
          <h3>Confirmation</h3>
          <div class="order">
            <pre><p>ORDER#  1234567</p></pre>
            <pre><p>DATE:      12/12/2012</p></pre>
          </div>
          <div class="items">
            <div class="one">
              <pre><p><span>1</span>  Mixed Ice Cream in Sundae Cup</p></pre>
              <p class="inr">INR 149</p>
            </div>
            <div class="one">
              <pre><p><span>2</span>  Choclate Ice Cream                    </p></pre>
              <p class="inr">INR 89</p>
            </div>
          </div>
          <div class="items">
            <div class="one">
              <pre><p>Order Free</p>                                                     </pre>
              <p class="inr">INR 238</p>
            </div>
            <div class="one">
              <pre><p>Discount                                          </p></pre>
              <p class="inr">INR 25</p>
            </div>
          </div>
          <div class="one two">
            <pre><p>Total Amount                                  </p></pre>
            <p class="inr">INR 213</p>
        </div>
    <div class="button">
        <button>Manage Order</button>
        <button>Track your Order</button>
    </div>
    </div>
    </div>
  </body>
</html>
